<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js Chess Board</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="pieces.js"></script>
    <script src="board.js"></script>
    <script src="chess_board.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <!-- Navigation bar -->
    <div id="navbar" class="navbar">
      <div class="main">
        <div class="inner">
          <p data-text="Chess">Chess</p>
        </div>
      </div>
      <div class="center-center theme-button-container">
        <div class="dropdown">
          <a id="themeButton" class="btn-glitch-fill navbar-item theme-button">
            <span class="text">Change Theme</span
            ><span class="text-decoration">_</span>
            <span class="decoration">&rArr;</span>
          </a>
          <div id="themeDropdown" class="dropdown-content">
            <a id="black-white-theme">
              <img src="assets/black&white.png" alt="Black and White" />
            </a>
            <a id="red-black-theme">
              <img src="assets/black&red.png" alt="Red and Black" />
            </a>
            <a id="blue-black-theme">
              <img src="assets/black&blue.png" alt="Blue and Black" />
            </a>
            <a id="green-black-theme">
              <img src="assets/black&green.png" alt="Green and Black" />
            </a>
            <a id="yellow-black-theme">
              <img src="assets/black&yellow.png" alt="Yellow and Black" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Menu icon -->
    <div id="menu-icon" class="menu-icon">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div id="gameContainer">
      <div id="capturedWhitePieces">
        <div id="whiteScore">0</div>
      </div>
      <div id="chessboard"></div>
      <div id="capturedBlackPieces">
        <div id="blackScore">0</div>
      </div>
    </div>
    <div class="right-section">
      <div class="center-center">
        <a id="resetButton" class="btn-glitch-fill">
          <span class="text">Reset</span><span class="text-decoration">_</span>
          <span class="decoration">&rArr;</span>
        </a>
      </div>
    </div>
  </body>
</html>
